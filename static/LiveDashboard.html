<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8" />

    <title>H2 Live Production Dashboard</title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/flatpickr.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS Dependencies -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/flatpickr.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <!-- Header section for navigation and controls -->
    <div class="container-fluid blue" id="header">
        <!-- Dropdown menu for switching between dashboards -->
        <div class="dropdown">
            <!-- Dropdown button, updated dynamically via script.js to reflect the current page -->
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            </button>
            <!-- Dropdown options linking to other dashboard pages -->
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="ProductionDashboard.html">Production Dashboard</a></li>
                <li><a class="dropdown-item" href="LiveDashboard.html">Live Production Dashboard</a></li>
                <li><a class="dropdown-item" href="ErrorsDashboard.html">Errors Dashboard</a></li>
            </ul>
        </div>
        
        <!-- Header title of the current dashboard page -->
        <h1 id="title">H2 Live Production Dashboard</h1>

        <!-- Button group: includes Configuration Panel and Refresh buttons -->
        <div class="btn-group">
            <!-- Button to navigate to the Configuration Panel page -->
            <a href="ConfigurationPanel.html" class="btn btn-primary" id="configPanelButton">Configuration Panel</a>
            <!-- Button to refresh the current page -->
            <button class="btn btn-secondary" id="refreshButton">Rafra√Æchir la page</button>
        </div>
    </div>

    <!-- Main container for displaying dashboard charts -->
    <div class="container-fluid" id="dashboardContainer">
        <!-- Row to hold the first two graphs side by side -->
        <div class="row">
            <div class="col-md-6 p-1">
                <!-- Production Rate graph -->
                <iframe src="http://grafana.h2f/d-solo/live_data00000/live-data?orgId=1&theme=light&panelId=1&refresh=15s&from=now-15m&to=now"></iframe>
            </div>
            <div class="col-md-6 p-1">
                <!-- Watt Consumption graph -->
                <iframe src="http://grafana.h2f/d-solo/live_data00000/live-data?orgId=1&&theme=light&panelId=2&refresh=15s&from=now-15m&to=now"></iframe>
            </div>
        </div>

        <!-- Row for the third graph, spanning the entire width -->
        <div class="row">
            <div class="col-12 p-1">
                <!-- Production graph -->
                <iframe src="http://grafana.h2f/d-solo/live_data00000/live-data?orgId=1&&theme=light&panelId=3&refresh=15s&from=now-15m&to=now"></iframe>
            </div>
        </div>
    </div>
</body>
</html>

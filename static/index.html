<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>H2 Production Dashboard</title>

        <!---- CSS  ---->
        <link rel="stylesheet" href = "css/bootstrap.css">
        <link rel="stylesheet" href = "css/style.css">

        <!------- JS  ---->
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/script.js"></script>
    </head>

    <body>
        <div class="container-fluid blue" id = "header">
            <button id="panelbutton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalPanel">
                Configuration Panel
              </button>
              
              <!-- Modal -->
              <div class="modal fade" id="ModalPanel" tabindex="-1" aria-labelledby="ModalPanelLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="ModalPanelLabel">Configuration Panel</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <h2 id = "ShowStatus">Current Status :...</h2>
                      <div  id="modalbuttons" class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
                        <button type="button" class="btn btn-success" href = "#" action = "/start" method = "GET">Start</button>
                        <button type="button" class="btn btn-danger" href = "#" action = "/stop" method = "GET">Stop</button>
                      </div>
                      <!-- Old buttons 
                      <form action = "/start" method = "GET">
                          <button>Start</button>
                      </form>
                      <form action = "/stop" method = "GET">
                          <button>Stop</button>
                      </form>
                      -->
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            <h1 id = title>H2 Production Dashboard</h1>

        </div>

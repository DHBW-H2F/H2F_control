<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="welcome.css">
    <title>Welcome Page</title>
</head>
<body>
    <div class="card">
        <div class="border"></div>
        <div class="content">
            <div class="logo">
                <div class="logo1">
                    <img src="logo_univ.png" alt="University Logo">
                </div>
                <div class="logo2">
                    <img src="whole_logo.webp" alt="Full Logo">
                </div>
                <span class="trail"></span>
            </div>
        </div>
    </div>
    <div class="phrase">Welcome to our laboratory! Select the dashboard you want to display:</div>
    <div class="button-container">
        <form action="/dashboard" method="GET">
            <div class="button-row">
                <button name="dashboard" value="boolean">Boolean</button>
                <button name="dashboard" value="fan_speed">Fan Speed</button>
                <button name="dashboard" value="pressure">Pressure</button>
                <button name="dashboard" value="production">Production</button>
            </div>
            <div class="button-row center-buttons">
                <button name="dashboard" value="temperature">Temperature</button>
                <button name="dashboard" value="test">Test</button>
                <button name="dashboard" value="voltage">Voltage</button>
            </div>
        </form>
    </div>
</body>
</html>
